<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Grant Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f8ff, #ffffff);
      padding: 40px 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 30px;
      margin: auto;
      max-width: 600px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border-left: 6px solid #3498db;
      border-radius: 12px;
    }
    .card p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .status-box {
      display: inline-block;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(145deg, #2980b9, #3498db);
      border-radius: 10px;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.2);
      transform: perspective(500px) translateZ(10px);
    }
    @media (max-width: 600px) {
      .card { padding: 20px; }
      .status-box { font-size: 1rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <h2>Your Grant Application Status</h2>
  <div id="statusCard"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrYrzAfC6OjwVSsQbL8HmTLR51595sd6U",
      authDomain: "dating-5203f.firebaseapp.com",
      projectId: "dating-5203f",
      storageBucket: "dating-5203f.firebasestorage.app",
      messagingSenderId: "243111420136",
      appId: "1:243111420136:web:60cc69e6ea7474309d695d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please log in first");
        window.location.href = "index.html";
      } else {
        db.ref('grantApplications/' + user.uid).once('value')
          .then(snapshot => {
            const d = snapshot.val();
            document.getElementById('statusCard').innerHTML = `
              <div class="card">
                <p><strong>Name:</strong> ${d.name}</p>
                <p><strong>Email:</strong> ${d.email}</p>
                <p><strong>Business:</strong> ${d.businessName}</p>
                <p><strong>Status:</strong> <span class="status-box">${d.status}</span></p>
                <p><strong>Submitted:</strong> ${new Date(d.timestamp).toLocaleString()}</p>
              </div>`;
          });
      }
    });
  </script>
</body>
</html>
